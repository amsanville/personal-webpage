<!doctype html>
<html lang="en">

<head>
    <title>${title}</title>
    <!-- CDN link for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <!-- CDN link for icons from Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <!-- CDN link for Carrois Gothic and IBM Plex Serif font for titles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&family=IBM+Plex+Serif:wght@100;400&display=swap" rel="stylesheet"> 
    <!-- My style sheet -->
    <link rel="stylesheet" href="./css/personal-webpage.css" />
</head>

<body>
    <div class="container">
        <div class="page-title">${title}</div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item ${navbar_active_0}">
                    <a class="nav-link" href="${navbar_page_0}">${navbar_label_0}</a>
                </li>
                <li class="nav-item ${navbar_active_1}">
                    <a class="nav-link" href="${navbar_page_1}">${navbar_label_1}</a>
                </li>
                <li class="nav-item ${navbar_active_2}">
                    <a class="nav-link" href="${navbar_page_2}">${navbar_label_2}</a>
                </li>
                <li class="nav-item ${navbar_active_3}">
                    <a class="nav-link" href="${navbar_page_3}">${navbar_label_3}</a>
                </li>
                <li class="nav-item ${navbar_active_4}">
                    <a class="nav-link" href="${navbar_page_4}">${navbar_label_4}</a>
                </li>
                <li class="nav-item ${navbar_active_5}">
                    <a class="nav-link" href="${navbar_page_5}">${navbar_label_5}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container card opaque-card">
        ${content}
    </div>
</body>

</html>
