<div class="container card opaque-card">
    <div class="row">
        <div class="col-3">
            Archive:
            <div class="archive">
                {% for entry in archive %}
                    <a href="{{entry.url}}">{{entry.date}}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col">
            {{content}}
        </div>
    </div>
</div>
